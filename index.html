<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Plotter</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS dosyasını dahil et -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="container">
        <h1>Welcome to the Graph Plotter</h1>
        <p>This is a simple page for graph plotting.</p>

        <!-- Kullanıcının denklemi gireceği alan (örnek form) -->
        <label for="equation">Enter an equation:</label>
        <input type="text" id="equation" placeholder="e.g. y = x^2">

        <!-- Butonlar -->
        <button onclick="plotGraph()">Plot Graph</button>

        <!-- Grafiği yerleştireceğimiz alan -->
        <div id="graph"></div>
    </div>

    <script src="script.js"></script> <!-- JavaScript dosyasını dahil et -->
</body>
</html>
