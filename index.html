<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematiksel Grafik Çizimi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matematiksel Denklemin Grafiği</h1>
            <p>Bir fonksiyon girin ve grafiği görün.</p>
        </header>

        <section class="input-section">
            <input type="text" id="equation" placeholder="Örneğin: x^2 + 2*x + 1" />
            <button onclick="drawGraph()">Grafiği Çiz</button>
        </section>

        <section class="canvas-section">
            <canvas id="graphCanvas" width="600" height="400"></canvas>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.0/math.js"></script>
    <script src="script.js"></script>
</body>
</html>
